<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario La Zapatería</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #inventory-list {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        .item span {
            margin-right: 10px;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-actions {
            display: flex;
            align-items: center;
        }
        .item-actions input[type="number"] {
            width: 50px;
            margin-right: 3px;
        }
        .item-actions span {
            font-size: 0.8em;
            margin-right: 5px;
        }
        .edit-input {
            width: 80px;
            padding: 5px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .edit-controls {
            display: none;
            margin-left: 10px;
        }
        .item.editing .item-details > span {
            display: none;
        }
        .item.editing .edit-input {
            display: inline;
        }
        .item.editing .edit-controls {
            display: inline;
        }
        #total-value {
            margin-top: 10px;
            font-weight: bold;
        }
        #search-input {
            width: calc(50% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .quantity-input-group {
            display: none;
        }
        .quantity-input-group.active {
            display: block;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script type="text/javascript">
        const firebaseConfig = {
            apiKey: "AIzaSyCwGpyvoUfbXE4rpPfLmHSdOK_VI4mT24M",
            authDomain: "lazapateria-ce24f.firebaseapp.com",
            projectId: "lazapateria-ce24f",
            storageBucket: "lazapateria-ce24f.firebasestorage.app",
            messagingSenderId: "642571845821",
            appId: "1:642571845821:web:45858a0abc0df728fd77d4",
            measurementId: "G-6JCF33H0K1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const inventoryCollection = db.collection('inventario');

        document.addEventListener('DOMContentLoaded', () => {
            const productInput = document.getElementById('product-name');
            const unitSelect = document.getElementById('unit');
            const metersInput = document.getElementById('meters');
            const centimetersInput = document.getElementById('centimeters');
            const valueInput = document.getElementById('value');
            const addButton = document.getElementById('add-item');
            const inventoryList = document.getElementById('inventory-list');
            const totalValueDisplay = document.getElementById('total-value');
            const searchInput = document.getElementById('search-input');
            const providerInput = document.getElementById('provider');
            const clientInput = document.getElementById('client');
            const quantityInputGroup = document.getElementById('quantity-input-group');
            const quantityInput = document.getElementById('quantity');

            let inventoryData = [];
            let editingId = null;

            const renderInventory = (items) => {
                inventoryList.innerHTML = '';
                let totalValue = 0;
                items.forEach(item => {
                    const listItem = document.createElement('div');
                    listItem.classList.add('item');
                    if (editingId === item.id) {
                        listItem.classList.add('editing');
                    }

                    let unitDisplay = item.unit;
                    let quantityDisplay = '';
                    if (item.unit === 'metros') {
                        unitDisplay = `${item.meters || 0} m ${item.centimeters || 0} cm`;
                    } else if (item.unit === 'unidades' && item.quantity !== undefined) {
                        quantityDisplay = `Cantidad: ${item.quantity}`;
                    }

                    listItem.innerHTML = `
                        <div class="item-details">
                            <span class="product-name">${item.product}</span>
                            <input type="text" class="edit-input" value="${item.product}">
                            <br>
                            <span class="unit">${unitDisplay}</span>
                            <select class="edit-input unit-select">
                                <option value="unidades" ${item.unit === 'unidades' ? 'selected' : ''}>Unidades</option>
                                <option value="metros" ${item.unit === 'metros' ? 'selected' : ''}>Metros con centímetros</option>
                            </select>
                            <br>
                            ${quantityDisplay ? `<span class="quantity">${quantityDisplay}</span><input type="number" class="edit-input quantity-input" value="${item.quantity || 0}">` : ''}
                            <br>
                            <span class="value">$${item.value ? item.value.toFixed(2) : '0.00'}</span>
                            <input type="number" class="edit-input value-input" value="${item.value || 0}">
                            <br>
                            ${item.provider ? `<span class="provider">Proveedor: ${item.provider}</span><input type="text" class="edit-input provider-input" value="${item.provider || ''}">` : ''}
                            <br>
                            ${item.client ? `<span class="client">Cliente: ${item.client}</span><input type="text" class="edit-input client-input" value="${item.client || ''}">` : ''}
                        </div>
                        <div class="item-actions" data-unit="${item.unit}" data-item-id="${item.id}">
                            <input type="number" class="add-units" placeholder="+ Unidades" value="0" style="display: ${item.unit === 'unidades' ? 'inline' : 'none'}">
                            <input type="number" class="add-metros" placeholder="+ Metros" value="0" style="display: ${item.unit === 'metros' ? 'inline' : 'none'}">
                            <input type="number" class="add-centimetros" placeholder="+ Cm" value="0" style="display: ${item.unit === 'metros' ? 'inline' : 'none'}">
                            <button class="add-button">Agregar</button>
                            <input type="number" class="remove-units" placeholder="- Unidades" value="0" style="display: ${item.unit === 'unidades' ? 'inline' : 'none'}">
                            <input type="number" class="remove-metros" placeholder="- Metros" value="0" style="display: ${item.unit === 'metros' ? 'inline' : 'none'}">
                            <input type="number" class="remove-centimetros" placeholder="- Cm" value="0" style="display: ${item.unit === 'metros' ? 'inline' : 'none'}">
                            <button class="remove-button">Quitar</button>
                            <button class="edit-button" data-id="${item.id}">Editar</button>
                            <button class="delete-button" data-id="${item.id}">Eliminar</button>
                            <div class="edit-controls">
                                <button class="save-button" data-id="${item.id}">Guardar</button>
                                <button class="cancel-button" data-id="${item.id}">Cancelar</button>
                            </div>
                        </div>
                    `;

                    inventoryList.appendChild(listItem);
                    totalValue += parseFloat(item.value || 0);
                });
                totalValueDisplay.textContent = `Valor Total del Inventario: $${totalValue.toFixed(2)}`;

                // Event listeners will be added in the second part
            };

            db.collection('inventario').onSnapshot((snapshot) => {
                inventoryData = [];
                snapshot.forEach(doc => {
                    inventoryData.push({ id: doc.id, ...doc.data() });
                });
                renderInventory(inventoryData);
            });

            addButton.addEventListener('click', async () => {
                const product = productInput.value.trim();
                const unit = unitSelect.value;
                let meters = parseInt(metersInput.value) || 0;
                let centimeters = parseInt(centimetersInput.value) || 0;
                const value = parseFloat(valueInput.value);
                const provider = providerInput.value.trim();
                const client = clientInput.value.trim();
                const quantity = unit === 'unidades' ? parseInt(quantityInput.value) || 0 : null;

                if (product && !isNaN(value)) {
                    const newItem = {
                        product: product,
                        unit: unit,
                        value: value,
                        timestamp: new Date()
                    };
                    if (provider) newItem.provider = provider;
                    if (client) newItem.client = client;
                    if (unit === 'metros') {
                        newItem.meters = meters;
                        newItem.centimeters = centimeters;
                    } else if (unit === 'unidades') {
                        newItem.quantity = quantity;
                    }

                    try {
                        await db.collection('inventario').add(newItem);
                        productInput.value = '';
                        metersInput.value = '';
                        centimetersInput.value = '';
                        valueInput.value = '';
                        providerInput.value = '';
                        clientInput.value = '';
                        quantityInput.value = '';
                    } catch (error) {
                        console.error("Error al agregar el documento: ", error);
                    }
                } else {
                    alert('Por favor, ingresa el nombre del producto y un valor válido.');
                }
            });

            unitSelect.addEventListener('change', () => {
                const isMetros = unitSelect.value === 'metros';
                const isUnidades = unitSelect.value === 'unidades';
                document.getElementById('meters-group').style.display = isMetros ? 'block' : 'none';
                document.getElementById('centimeters-group').style.display = isMetros ? 'block' : 'none';
                quantityInputGroup.classList.toggle('active', isUnidades);
                metersInput.value = '';
                centimetersInput.value = '';
                quantityInput.value = '';
            });

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredInventory = inventoryData.filter(item =>
                    item.product.toLowerCase().includes(searchTerm) ||
                    (item.provider && item.provider.toLowerCase().includes(searchTerm)) ||
                    (item.client && item.client.toLowerCase().includes(searchTerm))
                );
                renderInventory(filteredInventory);
            });

            // Inicialmente ocultar los campos de metros y centímetros y cantidad
            document.getElementById('meters-group').style.display = 'none';
            document.getElementById('centimeters-group').style.display = 'none';
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Inventario La Zapatería</h1>

        <div class="input-group">
            <label for="product-name">Nuevo Producto:</label>
            <input type="text" id="product-name" placeholder="Nombre del producto">
        </div>

        <div class="input-group">
            <label for="unit">Unidad de medida:</label>
            <select id="unit">
                <option value="unidades">Unidades</option>
                <option value="metros">Metros con centímetros</option>
            </select>
        </div>

        <div class="input-group quantity-input-group" id="quantity-input-group">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" placeholder="Cantidad">
        </div>

        <div class="input-group" id="meters-group">
            <label for="meters">Metros:</label>
            <input type="number" id="meters" placeholder="Metros">
        </div>

        <div class="input-group" id="centimeters-group">
            <label for="centimeters">Centímetros:</label>
            <input type="number" id="centimeters" placeholder="Centímetros">
        </div>

        <div class="input-group">
            <label for="value">Valor:</label>
            <input type="number" id="value" placeholder="Valor del producto">
        </div>

        <div class="input-group">
            <label for="provider">Proveedor:</label>
            <input type="text" id="provider" placeholder="Nombre del proveedor (opcional)">
        </div>

        <div class="input-group">
            <label for="client">Cliente:</label>
            <input type="text" id="client" placeholder="Nombre del cliente (opcional)">
        </div>

        <button id="add-item">Agregar Nuevo Producto</button>

        <h2>Inventario Actual</h2>
        <input type="text" id="search-input" placeholder="Buscar producto, proveedor o cliente...">
        <div id="inventory-list">
            <p>Cargando inventario...</p>
        </div>

        <div id="total-value">
            Valor Total del Inventario: $0.00
        </div>
    </div>
</body>
</html>
