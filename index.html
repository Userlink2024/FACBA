<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&A Cloud Factory - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-out {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        .animate-slide-in { animation: slide-in 0.3s ease-out; }
        .animate-slide-out { animation: slide-out 0.3s ease-out; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-slate-900 flex items-center justify-center p-4">
    
    <!-- Login Container -->
    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl shadow-xl mb-4">
                <i class="fas fa-shoe-prints text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">C&A Cloud Factory</h1>
            <p class="text-gray-400 mt-2">Sistema de Gestión de Producción</p>
        </div>

        <!-- Login Card -->
        <div class="bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-gray-700 p-8">
            <h2 class="text-xl font-semibold text-white mb-6 text-center">
                <i class="fas fa-lock mr-2 text-blue-500"></i>
                Iniciar Sesión
            </h2>

            <form id="loginForm" class="space-y-5">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2 text-gray-500"></i>
                        Correo Electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="usuario@empresa.com"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-key mr-2 text-gray-500"></i>
                        Contraseña
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required
                            class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12"
                            placeholder="••••••••"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300 transition"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-xl text-sm">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold rounded-xl shadow-lg transition duration-200 flex items-center justify-center gap-2"
                >
                    <span id="btnText">Ingresar</span>
                    <i id="btnIcon" class="fas fa-arrow-right"></i>
                    <i id="btnSpinner" class="fas fa-spinner fa-spin hidden"></i>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-gray-500 text-sm">
                    C&A Manufacturas - Bucaramanga, Colombia
                </p>
            </div>
        </div>

        <!-- Version -->
        <div class="text-center mt-6">
            <p class="text-gray-600 text-xs">Versión 1.0.0 | <span id="appYear"></span></p>
        </div>
    </div>

    <script type="module">
        import { login, redirectByRole, onAuthChange, getUserData } from './js/auth.js';
        import { showToast } from './js/utils.js';

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        const btnSpinner = document.getElementById('btnSpinner');

        document.getElementById('appYear').textContent = new Date().getFullYear();

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.querySelector('i').classList.toggle('fa-eye');
            togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // Mostrar error
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Ocultar error
        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Estado del botón
        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.textContent = loading ? 'Ingresando...' : 'Ingresar';
            btnIcon.classList.toggle('hidden', loading);
            btnSpinner.classList.toggle('hidden', !loading);
        }

        // Verificar si ya hay sesión activa
        onAuthChange(async (user) => {
            if (user) {
                const userData = await getUserData(user.uid);
                if (userData) {
                    redirectByRole(userData.rol);
                }
            }
        });

        // Manejar envío del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                const { userData } = await login(email, password);
                showToast(`¡Bienvenido, ${userData.nombre}!`, 'success');
                
                // Pequeña espera para mostrar el toast
                setTimeout(() => {
                    redirectByRole(userData.rol);
                }, 500);
                
            } catch (error) {
                console.error('Error de login:', error);
                
                let message = 'Error al iniciar sesión';
                
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    message = 'Correo o contraseña incorrectos';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Correo electrónico inválido';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Demasiados intentos. Intente más tarde';
                } else if (error.message) {
                    message = error.message;
                }
                
                showError(message);
                setLoading(false);
            }
        });
    </script>
</body>
</html>
