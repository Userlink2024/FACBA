<title>üîí Pantalla Secreta</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue, onDisconnect, set, push, serverTimestamp, remove } 
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// üîπ Configuraci√≥n Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCimRCv6S5u0FhsfWrW_3A0dQJy0uAKVro",
  authDomain: "facba-69d41.firebaseapp.com",
  databaseURL: "https://facba-69d41-default-rtdb.firebaseio.com",
  projectId: "facba-69d41",
  storageBucket: "facba-69d41.firebasestorage.app",
  messagingSenderId: "264089433073",
  appId: "1:264089433073:web:968551648758972eb74a50",
  measurementId: "G-NL7Y6NDH99"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// üîπ Funci√≥n para iniciar Firebase y registrar visitas/conexiones
function iniciarFirebase() {
  const connectionsRef = ref(db, "/connections");
  const connectedRef = ref(db, ".info/connected");

  onValue(connectedRef, (snap) => {
    if (snap.val() === true) {
      const con = push(connectionsRef);
      set(con, { connectedAt: serverTimestamp() });
      onDisconnect(con).remove();
    }
  });

  // üîπ Listener de conexiones en tiempo real
  onValue(connectionsRef, (snap) => {
    const data = snap.val();
    const count = data ? Object.keys(data).length : 0;
    document.getElementById("onlineCount").textContent = count;
  });

  const visitasRef = ref(db, "/visitas");

  // üîπ Registrar cada visita
  push(visitasRef, { 
    timestamp: serverTimestamp(),
    fecha: new Date().toLocaleString()
  });

  // üîπ Listener de visitas en tiempo real
  onValue(visitasRef, (snap) => {
    const data = snap.val();
    const total = data ? Object.keys(data).length : 0;
    document.getElementById("totalVisitas").textContent = total;

    const ul = document.getElementById("listaVisitas");
    ul.innerHTML = '';
    if (data) {
      Object.values(data).slice(-10).reverse().forEach(v => {
        const li = document.createElement('li');
        li.textContent = v.fecha;
        ul.appendChild(li);
      });
    }
  });
}

// üîπ Funci√≥n global para mostrar el panel secreto
window.mostrarPanel = function() {
  const clave = prompt("Ingresa la clave:");
  if(clave === "170518") {
    document.getElementById("cargando").style.display = "none";
    document.getElementById("panel").style.display = "block";

    // Crear bot√≥n de borrar historial dentro de la tuerca
    if(!document.getElementById("btnBorrar")) {
      const btnBorrar = document.createElement("button");
      btnBorrar.id = "btnBorrar";
      btnBorrar.textContent = "Eliminar historial";
      btnBorrar.style.marginLeft = "10px";
      btnBorrar.style.padding = "5px 10px";
      btnBorrar.style.cursor = "pointer";
      btnBorrar.onclick = () => {
        if(confirm("¬øSeguro que quieres eliminar todo el historial?")) {
          remove(ref(db, "/visitas")).then(() => alert("Historial eliminado"));
        }
      };
      document.getElementById("tuerca").appendChild(btnBorrar);
    }
  } else {
    alert("Clave incorrecta üîí");
  }
};

// üîπ Inicializamos Firebase desde el inicio
document.addEventListener("DOMContentLoaded", () => {
  iniciarFirebase();
  document.getElementById("tuerca").addEventListener("click", mostrarPanel);
});
</script>
