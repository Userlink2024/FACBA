<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🌠 El siguiente paso 🌠</title>
  <script type="module">
    // Importar desde Firebase (versión modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, onDisconnect, set, push, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Tu configuración de Firebase (la que ya creaste)
    const firebaseConfig = {
      apiKey: "AIzaSyCimRCv6S5u0FhsfWrW_3A0dQJy0uAKVro",
      authDomain: "facba-69d41.firebaseapp.com",
      databaseURL: "https://facba-69d41-default-rtdb.firebaseio.com",
      projectId: "facba-69d41",
      storageBucket: "facba-69d41.firebasestorage.app",
      messagingSenderId: "264089433073",
      appId: "1:264089433073:web:968551648758972eb74a50",
      measurementId: "G-NL7Y6NDH99"
    };

    // Inicializar Firebase y base de datos
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Referencias para conexiones activas
    const connectionsRef = ref(db, "/connections");
    const connectedRef = ref(db, ".info/connected");

    // Cuando alguien entra:
    onValue(connectedRef, (snap) => {
      if (snap.val() === true) {
        const con = push(connectionsRef);
        set(con, { connectedAt: serverTimestamp() });
        // Eliminar cuando se desconecte
        onDisconnect(con).remove();
      }
    });

    // Escuchar cuántos están conectados en tiempo real
    onValue(connectionsRef, (snap) => {
      const data = snap.val();
      const count = data ? Object.keys(data).length : 0;
      document.getElementById("onlineCount").textContent = count;
    });
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at bottom, #000015, #000010 80%);
      color: #fff;

      align-items: center;

      height: 100vh;
      text-align: center;
    }
    h1 { color: #ffd700; margin-bottom: 10px; }
    p { color: #ffd700; font-size: 1.2em; margin-bottom: 25px; }
    #contador {
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 15px;
      color: #ccc;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>✨ El siguiente paso ✨</h1>
  <p>A veces solo hace falta un paso más 🌙</p>
  <div id="contador">👁️ Personas mirando ahora: <span id="onlineCount">0</span></div>
</body>
</html>
