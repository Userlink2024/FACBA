<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🌠 El siguiente paso 🌠</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at bottom, #000015, #000010 80%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .main-star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd700;
      border-radius: 50%;
      top: 40%;
      left: 50%;
      opacity: 0;
      transform: translate(-50%, -50%) scale(1);
      animation: glow 2s ease-in-out 0.5s forwards;
      box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 40px #ffd700;
    }

    @keyframes glow {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.8); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    #message {
      opacity: 0;
      font-size: 1.3em;
      max-width: 80%;
      line-height: 1.5;
      margin-top: 350px;
      color: #ffd700;
      animation: fadeIn 2s 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #counter {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="main-star"></div>
  <p id="message">
    ✨ A veces solo hace falta un paso más.<br>
    El miedo no se va… pero el valor llega cuando decides avanzar 🌙
  </p>
  <div id="counter"></div>

  <script>
    // 🌌 Generar estrellas aleatorias
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }

    // 💫 Mostrar contador de visitas (solo visible para ti)
    const counter = document.getElementById('counter');
    let visits = localStorage.getItem('visits');
    if (!visits) visits = 0;
    visits++;
    localStorage.setItem('visits', visits);
    counter.textContent = `👁️ Has recibido ${visits} visita${visits == 1 ? '' : 's'}.`;

    // 🪄 Opción: registrar visita anónima (si luego quieres usar webhook)

        event: "Visita a la página 🌠",

  </script>
</body>
</html>
